version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: dashboarduz-postgres-staging
    environment:
      POSTGRES_USER: ${DB_USERNAME:-dashboarduz}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME:-dashboarduz_staging}
    volumes:
      - postgres_staging_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    networks:
      - dashboarduz-staging-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USERNAME:-dashboarduz}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: dashboarduz-redis-staging
    command: redis-server --requirepass ${REDIS_PASSWORD} --appendonly yes
    volumes:
      - redis_staging_data:/data
    ports:
      - "6380:6379"
    networks:
      - dashboarduz-staging-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: dashboarduz-api-staging
    environment:
      NODE_ENV: staging
      DATABASE_URL: postgresql://${DB_USERNAME:-dashboarduz}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-dashboarduz_staging}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      PORT: 3001
    ports:
      - "3002:3001"
    networks:
      - dashboarduz-staging-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build:
      context: .
      dockerfile: Dockerfile.production
    container_name: dashboarduz-worker-staging
    command: node dist/workers/index.js
    environment:
      NODE_ENV: staging
      DATABASE_URL: postgresql://${DB_USERNAME:-dashboarduz}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-dashboarduz_staging}
      REDIS_URL: redis://:${REDIS_PASSWORD}@redis:6379
      JWT_SECRET: ${JWT_SECRET}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    networks:
      - dashboarduz-staging-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_staging_data:
    driver: local
  redis_staging_data:
    driver: local

networks:
  dashboarduz-staging-network:
    driver: bridge
